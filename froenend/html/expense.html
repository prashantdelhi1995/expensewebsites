        <option value="#" selected>choose one of them</option>
        <option value="fuel" id="fuel" name="fuel" >fuel</option>
        <option value="medical" id="medical" name="medical" >medical</option>
        <option value="travel" id="travel" name="travel" >travel</option>
        <option value="movie" id="movie" name="movies" >Movies</option>
      </select>
      <input type="submit" value="add" id="submit" />
    </form>

    <div id="#">

    </div>
